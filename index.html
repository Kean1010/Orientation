<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orientation Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    #clue-box {
      padding: 20px;
      background: #f9f9f9;
      border-top: 2px solid #ccc;
      display: none;
    }
    #scoreboard {
      margin: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .upload-area {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; padding: 10px;">Orientation Game</h2>

  <div id="map"></div>

  <div id="clue-box">
    <h3 id="clue-title">Level Title</h3>
    <p id="clue-text">Clue will appear here</p>
    <div class="upload-area">
      <input type="file" id="media-upload" accept="image/*,video/*"/>
      <button onclick="uploadToDrive()">Submit Upload</button>
    </div>
    <button onclick="completeLevel()">Mark Level Complete</button>
  </div>

  <div id="scoreboard">
    <h3>Scoreboard</h3>
    <ul id="score-list"></ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([1.3521, 103.8198], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const locations = [
      { lat: 1.2966, lng: 103.7764, clue: "üìö Find the lion that guards the knowledge!", level: 1 },
      { lat: 1.3048, lng: 103.8318, clue: "üï∞Ô∏è Where time flows backward?", level: 2 }
    ];

    let currentLevel = 0;

    locations.forEach(loc => {
      const marker = L.marker([loc.lat, loc.lng]).addTo(map);
      marker.bindPopup(`Level ${loc.level}`).on('click', () => {
        startLevel(loc.level, loc.clue);
      });
    });

    function startLevel(level, clue) {
      currentLevel = level;
      document.getElementById('clue-title').innerText = `Level ${level}`;
      document.getElementById('clue-text').innerText = clue;
      document.getElementById('clue-box').style.display = 'block';
    }

   async function uploadToDrive() {
  const fileInput = document.getElementById("media-upload");
  const file = fileInput.files[0];

  if (!file) {
    alert("Please select a photo or video to upload.");
    return;
  }

  const reader = new FileReader();

  reader.onload = async function (e) {
    const base64Data = e.target.result.split(',')[1]; // remove base64 prefix
    const payload = {
      filename: `Level${currentLevel}_${Date.now()}_${file.name}`,
      type: file.type,
      data: base64Data
    };

    const response = await fetch("https://script.google.com/macros/s/AKfycbya3gVaouVUDa_xL316_hwqJFuHtxCI1rJwq1U_miz4TtVsY73XGjv_GDLDFVjuo-H3MA/exec", {
      method: "POST",
  // DO NOT set "Content-Type" header manually here!
  body: JSON.stringify(payload)
});

    const result = await response.text();
    alert(result.includes("Upload success") ? "‚úÖ Upload successful!" : "‚ùå " + result);
  };

  reader.readAsDataURL(file);
}
    function completeLevel() {
      alert(`‚úÖ Level ${currentLevel} completed!`);
      document.getElementById('clue-box').style.display = 'none';
      updateScoreboard(`Player 1 completed Level ${currentLevel}`);
    }

    function updateScoreboard(entry) {
      const scoreboard = document.getElementById('scoreboard');
      const scoreList = document.getElementById('score-list');
      const li = document.createElement('li');
      li.textContent = entry;
      scoreList.appendChild(li);
      scoreboard.style.display = 'block';
    }
  </script>

</body>
</html>
