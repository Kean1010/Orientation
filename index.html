<form id="team-form">
  <input id="team-name" placeholder="Enter Team Name" required />
  <input id="class-name" placeholder="Enter Class" required />
  <button type="submit">Start</button>
</form>

<div id="team-form-overlay"></div>

<div id="map" style="display:none;"></div>

<div id="clue-box" style="display:none;">
  <h2 id="clue-title"></h2>
  <p id="clue-text"></p>
  <input type="file" id="media-upload" accept="image/*,video/*" />
  <button onclick="uploadToDrive()">Upload Media</button>
  <button id="complete-level-btn" style="display:none;" onclick="completeLevel()">Complete Level</button>
</div>

<div id="scoreboard" style="display:none;">
  <ul id="score-list"></ul>
</div>
