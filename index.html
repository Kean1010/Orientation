<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation Game</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <h1 class="game-title">Orientation Game</h1>
  <div id="map"></div>

  <div id="team-form-overlay">
    <div id="team-form">
      <h2>Enter Team Details</h2>
      <label for="team-name">Team Name:</label>
      <input type="text" id="team-name" placeholder="Enter your team name" required>
      <label for="team-class">Class:</label>
      <input type="text" id="team-class" placeholder="Enter your class" required>
      <button id="start-game-btn">Start Game</button>
    </div>
  </div>

  <div id="clue-box">
    <h2 id="clue-title">Level Title</h2>
    <p id="clue-text">Clue will appear here</p>
    <div class="upload-area">
      <input type="file" id="media-upload" accept="image/*,video/*">
      <button id="manual-upload-btn" onclick="uploadToDrive()">Submit Upload</button>
      <input type="file" id="camera-upload" accept="image/*,video/*" capture="environment" style="display: none;">
      <button id="camera-upload-btn" onclick="uploadToDrive(true)" style="display: none;">Capture and Upload</button>
    </div>
    <button id="complete-level-btn" onclick="completeLevel()" style="display: none;">Mark Level Complete</button>
  </div>

  <div id="scoreboard">
    <h2>Scoreboard</h2>
    <ul id="score-list"></ul>
  </div>

  <div id="loading-overlay">
    <div>Uploading file, please wait...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
